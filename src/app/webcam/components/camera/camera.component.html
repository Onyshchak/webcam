<div class="camera" #camera>
  <div class="camera_content" #content>
    <section>
      <video id="video" autoplay loop muted playsinline
             #video [style.display]="'none'"></video>
      <canvas [style.backgroundImage]="'url(' + selectedBackground + ')'"
              [style.display]="showResult || !selectedBackground ? 'none' : 'block'"
              class="camera_background"
              id="canvasPerson" [width]="480" [height]="480"></canvas>
      <canvas [style.display]="!showResult ? 'none' : 'block'"
              id="canvasResult" [width]="480" [height]="480"></canvas>
    </section>
    <aside>
      <img
        *ngFor="let src of imageBackgrounds"
        (click)="setBackground(src)"
        [src]="src"
        alt="background"
      >
    </aside>
  </div>

  <footer class="webcam_controls">
    <button *ngIf="selectedBackground && !showResult" (click)="shot()" class="btn">
      <span>Shot</span>
    </button>
    <button *ngIf="showResult" (click)="save()" class="btn">
      <span>Save</span>
    </button>
    <button *ngIf="showResult" (click)="change()" class="btn">
      <span>Change</span>
    </button>
  </footer>

  <div *ngIf="loading" class="loading">
    <div class="loader"></div>
  </div>
</div>
